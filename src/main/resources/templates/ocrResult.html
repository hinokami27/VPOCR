<!DOCTYPE html>
<html lang="en" xmlns>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.cdnfonts.com/css/lemonmilk" rel="stylesheet">
  <style>
    html{
      /*height: 100%;*/
    }
    body{
      height: 100%;
      margin: 0;
      background: linear-gradient(107.56deg, #C33764 0%, #1D2671 100%) no-repeat fixed;
      font-family: 'Lemon/Milk', sans-serif;
      color: white;
    }
    .topTitle{
      font-size: 50px;
      margin-top: 30px;
      text-align: center;
      margin-bottom: 60px;
    }
    .boxWrapper{
      width:1735px;
      height: 655px;
      background-color: #1E1E1E;
      margin: 0 auto;
      border-radius: 30px;
      display: flex;
      justify-content: space-evenly;
    }
    .uploadBox{
      width: 780px;
      height: 517px;
      display: inline-block;
      color: #1E1E1E;
      border-radius: 30px !important;
      background: rgba(217, 217, 217, 0.8) url("../samples/img.png") no-repeat 50% 10%;
      background-size: cover ;
    }
    .leftWrapper{
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    .rightWrapper{
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .uploadBoxWrap{
      background: linear-gradient(0deg, #1D2671 0%, #C33764 100%);
      border-radius: 30px;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #resultBox{
      width: 780px;
      height: 517px;
      display: inline-block;
      color: #1E1E1E;
      border-radius: 30px !important;
      background-image: none;
    }
    .boxTitle{
      font-size: 26px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
<div class="mainWrapper">
  <div class="topTitle">
    RESULT
  </div>

  <form>
    <div class="boxWrapper">
      <div class="leftWrapper">
        <div class="boxTitle">Uploaded Image</div>
        <div class="uploadBoxWrap">
          <div class="uploadBox"></div>
        </div>
      </div>
      <div class="rightWrapper">
        <div class="boxTitle">Extracted Text</div>
        <div class="uploadBoxWrap">
          <div id="resultBox" class="uploadBox"></div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
