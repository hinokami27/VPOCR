<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.cdnfonts.com/css/lemonmilk" rel="stylesheet">
    <style>
        html{
            /*height: 100%;*/
        }
        body{
            height: 100%;
            margin: 0;
            background: linear-gradient(107.56deg, #C33764 0%, #1D2671 100%) no-repeat fixed;
            font-family: 'Lemon/Milk', sans-serif;
            color: white;
        }
        .topTitle{
            font-size: 50px;
            margin-top: 30px;
            text-align: center;
            margin-bottom: 40px;
        }
        .boxTitle{
            font-size: 32px;
            margin-top: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .boxWrapper{
            width:1735px;
            height: 655px;
            background-color: #1E1E1E;
            margin: 0 auto;
            border-radius: 30px;
            display: flex;
            justify-content: space-evenly;
        }
        #imageUpload{
            display: none;
        }
        .uploadBox{
            width: 780px;
            height: 517px;
            display: inline-block;
            color: #1E1E1E;
            cursor: pointer;
            border-radius: 30px !important;
            background: rgba(217, 217, 217, 0.8) url("https://i.ibb.co/1ry7nHZ/Untitled.png") no-repeat 50% 45%;
        }
        .leftWrapper{
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .rightWrapper{
            width: 50%;
            padding-top:50px;
            padding-right: 30px;
            text-align: left;
            display: flex;
            flex-direction: column;
        }
        .uploadBoxWrap{
            background: linear-gradient(0deg, #1D2671 0%, #C33764 100%);
            border-radius: 30px;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sellingPoints{
            text-align: left;
            margin: 20px 0;
            font-size: 28px;
        }
        .btnConvert{
            width: 100%;
            height: 163px;
            background: linear-gradient(0deg, #1D2671 0%, #C33764 100%);
            border-radius: 35px;
            text-align: center;
            line-height: 163px;
            font-size: 36px;
            margin-top: 60px;
            font-family: 'Lemon/Milk', sans-serif;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btnWrapper{
            margin-top: 40px;
        }
        .noImageAlert{
            position: fixed;
            top: 40px;
            left: 50%;
            margin-left: -400px;
            background: #eeaeca no-repeat 50% 45%;
            width: 800px;
            height: 100px;
            border-radius: 10px;
            border: 3px solid #C33764;
            text-align: center;
            box-sizing: border-box;
            padding-top: 10px;
            font-size: 24px;
            color: #1E1E1E;
        }
        .noImageAlert:hover{
            cursor: pointer;
        }
        .logout a, .myCaptures a{
            text-decoration: none !important;
            background-color: #1E1E1E;
            width: fit-content;
            padding: 10px 20px;
            color: white;
            border-radius: 7px;
            font-size: 22px;
        }
        .logout{
            position: fixed;
            top: 30px;
            right: 20px !important;
        }
        .myCaptures{
            position: fixed;
            top: 30px;
            right: 190px !important;
        }
    </style>
</head>
<body>
<div class="mainWrapper">
    <div th:if="${imgFlag}" id="noImageAlert" class="noImageAlert">Please upload an image before converting <br><div style="font-size: 14px; margin-top:24px ;: ">CLick to dismiss</div></div>
    <div class="topTitle">
        IMAGE to text OCR TOOL
    </div>
    <div class="boxTitle">
        extract text from image
    </div>
    <form method="post" th:action="@{'/uploadImg'}" enctype="multipart/form-data">
        <div class="boxWrapper">
            <div class="leftWrapper">
                <div class="uploadBoxWrap">
                    <label id="uploadBox" for="imageUpload" class="uploadBox"></label>
                    <input type="file" accept="image/*" id="imageUpload" name="imageUpload">
                </div>
            </div>
            <div class="rightWrapper">
                <div class="sellingPoints">Optical character recognition using A.I.</div>
                <div class="sellingPoints">supports various image formats including PNG, JPEG and TIFF</div>
                <div class="sellingPoints">unlimited image to text conversion</div>
                <div class="btnWrapper">
                    <a>
                        <button type="submit" class="btnConvert">
                            convert to text
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="myCaptures">
    <a href="/userCaptures">My Captures</a>
</div>

<div class="logout">
    <a href="/logout">Log out</a>
</div>

</body>
<script>
    const imageUpload = document.getElementById('imageUpload');
    const uploadBox = document.getElementById('uploadBox');
    imageUpload.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            uploadBox.style.background = `rgba(217, 217, 217, 0.8) url("https://i.ibb.co/g4pjF8S/image.png") no-repeat 50% 10%`;
        }
        reader.readAsDataURL(file);
    });
    var div = document.getElementById('noImageAlert');
    div.addEventListener('click', function() {
        div.style.display = "none";
    });
</script>
</html>
